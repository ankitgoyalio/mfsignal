repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: ruff-isort
        name: ruff isort
        entry: uv run ruff check --select I --fix
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: uv run mypy --strict .
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest --cov=. --cov-report=term-missing .
        language: system
        types: [python]
        pass_filenames: false
